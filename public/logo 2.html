<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RIVI Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
        }
        .logo-container {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            border: 4px solid #D4AF37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        .letter {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            font-weight: 700;
        }
        .burgundy {
            color: #800020;
        }
        .gold {
            color: #D4AF37;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <span class="letter burgundy">R</span>
            <span class="letter gold">I</span>
            <span class="letter burgundy">V</span>
            <span class="letter gold">I</span>
        </div>
    </div>
</body>
</html>
